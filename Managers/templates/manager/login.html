<!-- #Restaurant Manager Login Page in the Web Application
-->
{% extends 'layout.html' %}

{% block title %}
    Restaurant Manager Login
{% endblock %}

<body>
    {% block content %}

    <br> <br>

    <!-- Login In Container-->
    <div class="container shadow-lg" style="padding:30px;">
        <h1>Restaurant Manager Login</h1>
        <br>
        <div class="container-image">
            <img style="border-radius:5px; max-width:100%; height:40vh" src="{{ media_url }}RestaurantLogoDesign-FYP.png" class="card-img-top" alt="Card Image">
        </div>
        <br>
        <!-- Form -->
        <form method="post" action="{% url 'manager_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Employee Id</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div>
                <button type="submit" class="btn man-login-btn" style="width:100%; background-color:#FFB000" onmouseover="this.style.backgroundColor='#CC8A00';"
                onmouseout="this.style.backgroundColor='#FFB000';">Login</button>
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-secondary" style="width:100%">Forgot Password</button>
            </div>
        </form>
    </div>
    
    <br> <br>

    {% endblock %}

    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

</body>
